<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>


</head>

<body>
  <h1 align="center"><b>Escola Virtual</b></h1>
  <h2 align="center">Formulário de Pré-Matrícula</h2>
  <hr>

  <h3>Dados Pessoais:</h3>

  <label for="nome-aluno">Nome do aluno:</label>
  <input type="text" id="nome-aluno" name="nome-aluno"><br>

  <label for="nascimento">Nascimento (dd/mm/aaaa):</label>
  <input type="number" id="dia-nascimento" name="dia-nascimento" min="1" max="31">
  <input type="number" id="mes-nascimento" name="mes-nascimento" min="1" max="12">
  <input type="number" id="ano-nascimento" name="ano-nascimento" min="1900" max="2023"><br>

  <label for="nome-mae">Nome da mãe:</label>
  <input type="text" id="nome-mae" name="nome-mae"><br>

  <label for="nome-pai">Nome do pai:</label>
  <input type="text" id="nome-pai" name="nome-pai"><br>


  <label for="telefone">Telefone</label>
  <label for="ddd">DDD:</label>
  <input type="text" id="ddd" name="ddd" size="3" maxlength="3"><br>

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" name="telefone" size="10" maxlength="9"><br>

  <label for="ramal">Ramal:</label>
  <input type="text" id="ramal" name="ramal" size="5" maxlength="5"><br>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email"><br>

  <hr>

  <h3>Informações de Matrícula:</h3>
  <label for="serie">Série:</label><br>
  <select id="serie" name="serie">
    <option value="pre-escola">Pré-escola</option>
    <option value="fundamenta-1a5">Fundamenta 1º ao 5º</option>
    <option value="fundamental-6a9">Fundamental 6º ao 9º</option>
    <option value="ensino-medio">Ensino Médio</option>
  </select><br>

  <label for="turno">Turno:</label>
  <input type="radio" id="manha" name="turno" value="manha">
  <label for="manha">Manhã</label>
  <input type="radio" id="tarde" name="turno" value="tarde">
  <label for="tarde">Tarde</label><br>

  <label for="atividades-extracurriculares">Atividades extracurriculares:</label><br>
  <input type="checkbox" id="informatica" name="atividades-extracurriculares" value="informatica">
  <label for="informatica">Informática</label><br>
  <input type="checkbox" id="musica" name="atividades-extracurriculares" value="musica">
  <label for="musica">Música</label><br>
  <input type="checkbox" id="balet" name="atividades-extracurriculares" value="balet">
  <label for="balet">Balet</label><br>
  <input type="checkbox" id="pintura" name="atividades-extracurriculares" value="pintura">
  <label for="pintura">Pintura</label><br>
  <input type="checkbox" id="judo" name="atividades-extracurriculares" value="judo">
  <label for="judo">Judô</label><br>
  <input type="checkbox" id="futebol" name="atividades-extracurriculares" value="futebol">
  <label for="futebol">Futebol</label><br>


</body>

</html>
