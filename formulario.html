<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      table,
      th,
      td {
        border: 1px solid #000;
      }

      .alinharNomes {
        margin-left: 5rem;
      }

      .align {
        text-align: center;
      }

      .footerForm {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div class="card">
      <h1 class="align">Escola Virtual</h1>

      <h2 class="align">Formulário de Pré-Matrícula</h2>
      <hr />

      <form>
        <table>
          <tbody>
            <tr>
              <td>
                <span><b>Dados Pessoais:</b></span> <br />

                <div class="alinharNomes">
                  <label for="nome">Nome do Aluno:</label>
                  <input type="text" id="nome" name="nome" /><br />
                </div>

                <div style="margin-left: 1em">
                  <label for="nascimento">Nascimento (dd/mm/aaaa):</label>
                  <input type="number" id="dia" name="dia" min="1" max="31" />
                  <span class="separator">/</span>
                  <input type="number" id="mes" name="mes" min="1" max="12" />
                  <span class="separator">/</span>
                  <input
                    type="number"
                    style="width: 10%"
                    id="ano"
                    name="ano"
                    max="2023"
                  /><br />
                </div>
                <div class="alinharNomes">
                  <label for="nomedamae">Nome da Mãe:</label>
                  <input type="text" id="nomedamae" name="nomedamae" /><br />

                  <label for="nomedopai" style="margin-left: 0.5rem;">Nome do Pai:</label>
                  <input type="text" id="nomedopai" name="nomedopai" /><br />
                </div>

                <div class="alinharNomes">
                  <label for="telefone" style="margin-left: 2.5rem;">Telefone:</label>

                  <span class="separator">DDD (</span>
                  <input type="number" id="DDD" name="DDD" style="width: 5%" />
                  <span class="separator">) Tel:</span>
                  <input id="tel" name="tel" style="width: 10%" />
                  <span class="separator">Ramal:</span>
                  <input id="ramal" name="ramal" style="width: 8%" />
                </div>

                <div class="alinharNomes">
                  <label for="email" style="margin-left: 3rem;">Email:</label>
                  <input type="email" id="email" name="email" /><br />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <span><b>Informações de Matrícula </b></span>
                <br />

                <div class="footerForm">
                  <div>
                    <label for="serie" style="margin-left: 5px;">Série:</label> <br />
                    <select id="serie" name="serie" style="margin-left: 5px;">
                      <option value="pre-escolar">Pré-escolar</option>
                      <option value="fundamental1">Fundamental 1° ao 5°</option>
                      <option value="fundamental2">Fundamental 6° ao 9°</option>
                      <option value="ensino-medio">Ensino Médio</option>
                    </select>
                  </div>

                  <div>
                    <label>Turno:</label><br />
                    <input type="radio" id="manha" name="turno" value="manha" />
                    <label for="manha">Manhã</label><br />
                    <input type="radio" id="tarde" name="turno" value="tarde" />
                    <label for="tarde">Tarde</label><br />
                  </div>

                  <div>
                    <label>Atividades Extracurriculares:</label><br />
                    <input
                      type="checkbox"
                      id="informatica"
                      name="atividades"
                      value="informatica"
                    />
                    <label for="informatica">Informática</label><br />
                    <input
                      type="checkbox"
                      id="musica"
                      name="atividades"
                      value="musica"
                    />
                    <label for="musica">Música</label><br />
                    <input
                      type="checkbox"
                      id="balet"
                      name="atividades"
                      value="balet"
                    />
                    <label for="balet">Balet</label><br />
                    <input
                      type="checkbox"
                      id="pintura"
                      name="atividades"
                      value="pintura"
                    />
                    <label for="pintura">Pintura</label><br />
                    <input
                      type="checkbox"
                      id="judo"
                      name="atividades"
                      value="judo"
                    />
                    <label for="judo">Judô</label><br />
                    <input
                      type="checkbox"
                      id="futebol"
                      name="atividades"
                      value="futebol"
                    />
                    <label for="futebol">Futebol</label>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="align" style="margin-top: 2em">
          <button type="submit">Envia Formulário</button>
          <button type="reset">Limpa Campos</button>
        </div>
      </form>

      <footer>
        <a href="index.html">voltar</a>
      </footer>
    </div>
  </body>
</html>
